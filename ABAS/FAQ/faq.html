<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <script defer src="../../matomo.js"></script>
    <link rel="icon" type="image/x-icon" href="img/ztrlogo.png">
</head>
<body>

    <div class="update-container">
        <a href="../../../../index.html" class="botao-download">
            <span>Voltar</span>
        </a>

        <div class="content">
            <h1 id="titulo">Como entrar em contato com um atendente ?</h1>
            <p id="descricao">Abaixo est√° um bot√£o escrito Converse conosco.</p>
            <p>Ent√£o basta clicar no bot√£o e mandar uma mensagem e aguarde a resposta da ZTR COMPANY.</p>
           
            <script src="//code.tidio.co/ji55td5wiuexkvtovzf5e75icaqa1xrn.js" async></script>
 


            <a href="sobre/sobreztr.html" class="esconder">
                <span>üõ† Sobre</span>
            </a>


            
            <div class="esconder"id="midia-container">
                <video controls width="600">
                    <source src="midia/video.mp4" type="video/mp4">
                </video>
                
                <audio controls>
                    <source src="midia/audio.mp3" type="audio/mpeg">
                </audio>
                
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const params = new URLSearchParams(window.location.search);
            const titulo = params.get("titulo");
            const descricao = params.get("descricao");
            const banner = params.get("banner");
            const midia = params.get("midia") ? params.get("midia").split(",") : [];

            if (titulo) document.getElementById("titulo").textContent = titulo;
            if (descricao) document.getElementById("descricao").textContent = descricao;
            if (banner) document.getElementById("banner-img").src = banner;

            const midiaContainer = document.getElementById("midia-container");
            midia.forEach(src => {
                let element;
                if (src.endsWith(".mp4")) {
                    element = document.createElement("video");
                    element.controls = true;
                } else {
                    element = document.createElement("img");
                }
                element.src = src;
                element.classList.add("midia-item");
                midiaContainer.appendChild(element);
            });
        });
    </script>
</body>
</html>
